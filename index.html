<!DOCTYPE html>
<html lang="en">
<head class="bg-bage">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="shortcut icon" href="picture/images.jfif" type="image/x-icon">

         <!-- ====== googlefont ======= -->
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
         <!-- ====== fontawesome ======= -->
    <link rel="stylesheet" href="css/all.min.css">
        <!-- ====== bootstrap ======= -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- ====== styleCss ======= -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-bage">


    <div class="adress container d-flex justify-content-center align-items-center pt-5">
        <h1 class="py-2 position-relative">Bookmark</h1>
    </div>
     <div class="container">
        <hr class="dotted-line">
     </div>
     <div class="book container d-flex justify-content-center align-items-center  gap-4">
       <h2>
        <i class="fa-solid fa-bookmark"></i>
        Bookmark your favorite sites 
        <i class="fa-solid fa-bookmark"></i>
       </h2>
     </div>
     <div class="container pt-5">
        <div class="d-flex justify-content-start align-items-start ">
            <i class="fa-solid fa-book-bookmark pe-2"></i>
            <h6> Site Name</h6>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control " id="siteinput" placeholder="name@example.com" required >
            <label for="siteinput">Bookmark Name</label>
          </div>
          <div class="d-flex justify-content-start align-items-start ">
            <i class="fa-solid fa-link pe-2"></i>
            <h6> Site URL </h6>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control " id="websiteinput" placeholder="name@example.com" required>
            <label for="websiteinput">Website URL</label>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <button class="btn btn-warning  py-2 px-5" onclick="adddate()">Submite</button>
          </div>
            <hr class="dotted-line pt-5">
           
     </div>
     <div class="container pt-2 ">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <td>Index</td>
                    <td>Website Name</td>
                    <td>Visit</td>
                    <td>Delete</td>
                   
                </tr>
            </thead>
           <tbody id="productscontainer">

           </tbody>
          </table>
    </div>





         <!-- ====== sweetalert  ======= -->
       <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
         <!-- ====== bootstrap  ======= -->
          <script src="js/bootstrap.bundle.min.js"></script>
        <!-- ====== script  ======= -->
        <script src="js/script.js"></script>
</body>
</html>
